<style>
#div1{
	background-color: yellow;
	width: 300px;
	height: 200px;
	z-index: 6;

	top: 9px;
}

#div2{
	background-color: pink;
	width:300px;
	height:200px;
	z-index: 5;

}

	background-color: blue;
